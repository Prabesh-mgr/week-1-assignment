<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./currencyProject.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                            <option value="RS">RS</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/NP/flat/64.png" alt="">
                        <select name="to">
                            <!-- <option value="NPR">NPR</option>
                            <option value="USD">USD</option>
                            <option value="INR">INR</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <p id="msg">1 USD = RS 138.24</p>
            <button id="btn">Exchange</button>
        </form>
    </div>
    <script src="./currencyProject.js"></script>
</body>

</html>
