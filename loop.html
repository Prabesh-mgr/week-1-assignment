    <script>

        let countries = [

        function toFindCountryByCode(countryName){
            for(let i = 0; i < countries.length; i++){

                if(country.name.toLowerCase == countryName.name.toLowerCase){
                    console.log("code", country.code);
                }else{
                    console.log("Country code not found");   
                }
            }
