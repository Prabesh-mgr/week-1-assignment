<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./weekAssignment.css">

</head>

<body>
    <header>
        <h2>WEEK ONE ASSIGNMENT</h2>
    </header>
    <div class="main">
        <div class="container">
            <h1>Todo List</h1>
            <form id="form-submit">
                <input type="text" id="task" placeholder="Please enter your task">
                <button id="addBtn">Add Task</button>
                <p id="error-message"></p>
            </form>

            <div class="scrollBar" id="scrollBar">
                <ul id="taskList">
                </ul>
            </div>
            <h3 id="taskCount">Task Remaining: 0</h3>

        </div>
    </div>
    <script src="./weekAssignment.js"></script>
</body>

</html>
