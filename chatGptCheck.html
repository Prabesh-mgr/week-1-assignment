<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>

    <script>
        // First promise for Data 1
        let data1Promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("Data 1 is received");
                resolve();
            }, 4000);
        });

        // Second promise for Data 2
        let data2Promise = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("Data 2 is received");
                    resolve();
                }, 4000);
            });
        };

        console.log("Data 1 Processing");

        // Execute promises sequentially
        data1Promise
            .then(() => {
                console.log("Data 2 Processing");
                return data2Promise(); // Trigger second promise after first resolves
            })
            .then(() => {
                console.log("All data processed successfully");
            })
            .catch((error) => {
                console.error("An error occurred:", error);
            });
    </script>
</body>
</html>
